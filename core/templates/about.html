<!-- Template for viewing a user's profile information and earned flowers, with edit controls and links to the original Fableseed posts where their branches grew  -->
{% extends 'base.html' %}
{% load static %}

{% block title %}
About Fableseed
{% endblock %}
{% block content %}
<!-- Profile details section with header, image and user information -->
<section
    class="md:w-3/4 max-w-3xl mx-auto overflow-auto h-full w-full p-4 mb-3 md:p-6 bg-base-100 rounded-xl bg-clip-border text-primary-content drop-shadow-md drop-shadow-secondary-content flex flex-col"
    id="profile-details">
    <!-- Section header displays the current user's display name -->
    <div class="text-center mb-4" id="header-container">
        <h2 class="font-bold text-2xl">About Fableseed</h2>
    </div>

    <div class="flex flex-col mb-4" id="profile-container">
        <div class="mx-auto">
            <!-- Profile image pulled from the userprofile model. -->
            </div>
        <div class="mx-auto mb-2 mt-2" id="profile-descriptors">
        </div>
    </div>
</section>
{% endblock content %}
