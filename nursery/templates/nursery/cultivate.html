<!-- Template for creating and editing Fableseeds and Fablebranches. Extends base.html and uses Crispy Forms for rendering. -->
{% extends 'base.html' %}
<!-- Load Crispy Forms tags for rendering forms with styling -->
<!-- Load static for serving static files like CSS/JS/images -->
{% load crispy_forms_tags %}
{% load static %}
<!-- Sets the browser tab title dynamically based on the type being edited (Seed or Branch) -->
{% block title %}
Cultivate {{edit_type}}
{% endblock %}

{% block content %}
<!-- Form for creating/editing Fableseeds and Fablebranches. Form is dynamic and handles both Fableseeds and Branches depending on context. -->
<section
    class="md:w-3/4 max-w-3xl mx-auto h-full overflow-auto bg-base-100 text-primary-content rounded-xl bg-clip-border drop-shadow-secondary-content drop-shadow-md p-4 md:p-6 2xl:p-8 2xl:mt-4">
    <!-- Dynamic heading shows the type of entity being cultivated (Seed or Branch) -->
    <h2 class="mb-4 font-bold text-2xl 2xl:text-5xl 2xl:mb-8">Cultivate {{edit_type}}</h2>
    <!-- Form for creating or editing Fableseeds or branches. Uses Crispy Forms for rendering and styling fields. ID and method pulled from form.helper-->
        {% crispy form %}
</section>
{% endblock content %}
